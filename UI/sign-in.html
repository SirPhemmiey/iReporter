    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

  <body class="body">
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fas fa-bars"></i>
      </span>
      <a href="#" class="logo"><h1 class="title"> iReporter </h1></a>
      <ul class="main-nav" id="js-menu">

    <div class="boxes">
      <div class="welcome-box">
        <h1 class="welcome"> Welcome to iReporter!</h1>
      </div>
      <div class="row">
        <div class="left-box">
          <div>
            <i class="fa fa-bullhorn icon"></i>
            <h1 class="description">iReporter</h1>
            <h2 class="description-long" >Report corrupt activities.</h2>
          </div>
        </div>
        <form class="login-box">
            <h2> Sign In </h2>
            <input 
              type="email"
              placeholder="Email"
              required
            />
            <input 
              type="password"
              placeholder="Password"
              required
            />
            <div class="btns">
              <button
                class="auth-button"
              >
                <h3 class="signin-txt"> sign in </h3>
              </button>
            </div>
            <div class="socials">
              <p>New here? <a href='./sign-up.html'> Sign Up </a></p>
            </div>
        </form>
      </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
