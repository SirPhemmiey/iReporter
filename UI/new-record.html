  <head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/new-record.css">
    <title>New record - iReporter</title>
  </head>
  <body class="body">
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fas fa-bars"></i>
      </span>
      <a href="index.html" class="logo"><h1 class="title"> iReporter </h1></a>
      <ul class="main-nav" id="js-menu">
          <li>
              <a href="index.html" class="nav-links">Home</a>
          </li>
          <li>
            <a href="sign-in.html" class="nav-links">Sign in</a>
          </li>
          <li>
              <a href="sign-up.html" class="nav-links">Sign up</a>
          </li>
          <li>
              <a href="admin.html" class="nav-links">Admin</a>
          </li>
          <li>
              <a href="new-record.html" class="nav-links">New record</a>

          <li>
              <a href="sign-up.html" class="nav-links">Logout</a>

      </ul>
    </nav>
    <div class="boxes">
      <div class="welcome-box">
        <h1 class="welcome"> Add a new record</h1>
      </div>
      <form class="new-record">
        <span class="custom-dropdown">
          <select>
            <option>Select record type</option>
            <option>Red flag</option>  
            <option>Intervention</option>
          </select>
        </span>
        <textarea
          type="text"
          placeholder="Comment"
          required
        ></textarea>
        <p class="upload-txt" >upload proof (optional)</p>
        <input 
          id="upload" 
          type="file" 
          name="file-upload"
        >
        <input 
          type="text"
          placeholder="Location; where did this happen?"
        />
        <div class="btns">
          <button
            class="auth-button"
          >
            <h3 class="signin-txt"> Post record </h3>
          </button>
        </div>
      </form>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
      crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
